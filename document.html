<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure PDF Viewer</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  header {
    background-color: #002d62;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header img {
    height: 45px;
  }
  header h1 {
    font-size: 18px;
    margin: 0;
  }
  main {
    padding: 30px;
    text-align: center;
  }
  iframe {
    width: 90%;
    height: 500px;
    border: 2px solid #002d62;
    border-radius: 5px;
    margin-top: 20px;
  }
  footer {
    background-color: #002d62;
    color: white;
    padding: 15px;
    text-align: center;
    position: relative;
  }
  .download-btn {
    background-color: #ffffff;
    color: #002d62;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    margin-left: 10px;
  }
  .download-btn:hover {
    background-color: #cddbf7;
  }
  /* Loading overlay */
  #loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    display: none;
  }
  #loadingOverlay img {
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>Ministry of Foreign Affairs</h1>
</header>

<main>
  <h2>Official Document Viewer</h2>
  <p>Check your document and download securely.</p>
  <iframe id="pdfViewer"></iframe>
</main>

<footer>
  &copy; 2025 Ministry of Foreign Affairs
  <button class="download-btn" id="downloadBtn">Download PDF</button>
</footer>

<!-- Loading GIF overlay -->
<div id="loadingOverlay">
  <img src="loading.gif" alt="Loading...">
</div>

<script src="data.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get("user");
const password = urlParams.get("pass");
const ceu = urlParams.get("ceu");

const matchedUser = userData.find(u => 
  u.username === username &&
  u.password === password &&
  u.ceuNumber === ceu
);

const pdfViewer = document.getElementById("pdfViewer");
const downloadBtn = document.getElementById("downloadBtn");
const loadingOverlay = document.getElementById("loadingOverlay");

function showLoading(callback){
  loadingOverlay.style.display = "flex";
  setTimeout(() => {
    loadingOverlay.style.display = "none";
    if(callback) callback();
  }, 4000);
}

// نمایش PDF فقط برای کاربر مطابقت داده شده
if(matchedUser){
  showLoading(() => {
    pdfViewer.src = matchedUser.links.finalResult;
  });
}else{
  document.body.innerHTML = `
    <header>
      <img src="logo.png" alt="Logo">
      <h1>Ministry of Foreign Affairs</h1>
    </header>
    <main>
      <h2>Access Denied</h2>
      <p>Your account information could not be verified.</p>
    </main>
    <footer>
      &copy; 2025 Ministry of Foreign Affairs
    </footer>
  `;
}

// دانلود PDF با بررسی رمز
downloadBtn.addEventListener("click", () => {
  if(!matchedUser) return;
  showLoading(() => {
    const code = prompt("Enter your download code:");
    if(code === matchedUser.downloadCode){
      const a = document.createElement("a");
      a.href = matchedUser.links.finalResult;
      a.download = matchedUser.name + "_Document.pdf";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }else{
      alert("❌ Incorrect download code. Access denied.");
    }
  });
});
</script>

</body>
</html>
