<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Embassy of the Italian Republic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        
        <div class="header-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Italy_Flag.svg" alt="Flag of the Italian Republic" class="logo">
            <h1>Embassy of the Italian Republic</h1>
            <p>Visa and Consular Services Department</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Organizational Username (USER NAME)</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password (PASSWORD)</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="ceu">Personnel/Registration Code (CEU NUMBER)</label>
                <input type="text" id="ceu" required>
            </div>
            
            <button type="submit" id="loginButton">Login</button>

            <div id="loadingIndicator" class="loading-overlay" style="display: none;">
                <img src="https://i.imgur.com/gK9q0n5.gif" alt="Checking credentials..." class="loading-gif">
                <p>Authenticating credentials...</p>
            </div>

            <p id="errorMessage" class="error-message" style="display: none;">Error: Invalid Username, Password, or CEU Number.</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const ceu = document.getElementById('ceu').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Show loading GIF and hide error message
            errorMessage.style.display = 'none';
            loadingIndicator.style.display = 'flex'; 

            // The specific link the user should be redirected to upon success
            const successLink = 'https://www.italy-embassy.com/official-portal'; // ⚠️ Change this to your final success URL

            // Add an artificial delay to better observe the loading GIF (Remove in production)
            await new Promise(resolve => setTimeout(resolve, 1500)); 

            try {
                // 1. Read DATA.JSON file
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Database access error.');
                }
                const users = await response.json();

                // 2. Check for credential match
                const userFound = users.find(user => 
                    user.USER_NAME === username &&
                    user.PASSWORD === password &&
                    user.CEU_NUMBER === ceu
                );

                // Hide loading after check is complete
                loadingIndicator.style.display = 'none';

                if (userFound) {
                    // 3. Success: Redirect
                    window.location.href = successLink; 
                } else {
                    // 4. Failure: Display error message
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Connection error:', error);
                loadingIndicator.style.display = 'none';
                errorMessage.textContent = 'Server connection error. Please contact the IT department.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
