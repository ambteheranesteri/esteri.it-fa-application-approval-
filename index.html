<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - سفارت جمهوری ایتالیا</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        
        <div class="header-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Italy_Flag.svg" alt="لوگوی جمهوری ایتالیا" class="logo">
            <h1>سفارت جمهوری ایتالیا</h1>
            <p>بخش خدمات ویزا و کنسولی</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">نام کاربری سازمانی (USER NAME)</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور (PASSWORD)</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="ceu">شماره پرسنلی/کد ثبت (CEU NUMBER)</label>
                <input type="text" id="ceu" required>
            </div>
            
            <button type="submit" id="loginButton">ورود به پنل</button>

            <div id="loadingIndicator" class="loading-overlay" style="display: none;">
                <img src="https://i.imgur.com/gK9q0n5.gif" alt="در حال بررسی..." class="loading-gif">
                <p>در حال اعتبارسنجی داده‌ها...</p>
            </div>

            <p id="errorMessage" class="error-message" style="display: none;">خطا: اطلاعات وارد شده (نام کاربری، رمز عبور یا کد ثبت) نامعتبر است.</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const ceu = document.getElementById('ceu').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // نمایش GIF لودینگ و مخفی کردن پیام خطا
            errorMessage.style.display = 'none';
            loadingIndicator.style.display = 'flex'; 

            // لینک مخصوصی که کاربر باید در صورت موفقیت به آن هدایت شود
            const successLink = 'https://www.italy-embassy.com/panel'; // ⚠️ لینک نهایی خود را اینجا قرار دهید

            // ایجاد تاخیر مصنوعی برای مشاهده لودینگ GIF در محیط تستی
            await new Promise(resolve => setTimeout(resolve, 1500)); 

            try {
                // ۱. خواندن فایل DATA.JSON
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('خطا در دسترسی به پایگاه داده.');
                }
                const users = await response.json();

                // ۲. بررسی مطابقت اطلاعات
                const userFound = users.find(user => 
                    user.USER_NAME === username &&
                    user.PASSWORD === password &&
                    user.CEU_NUMBER === ceu
                );

                // مخفی کردن لودینگ پس از اتمام بررسی
                loadingIndicator.style.display = 'none';

                if (userFound) {
                    // ۳. مطابقت موفق: هدایت
                    // alert('ورود موفقیت آمیز! در حال هدایت...');
                    window.location.href = successLink; 
                } else {
                    // ۴. عدم مطابقت: نمایش پیام خطا
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('خطای فنی در اتصال:', error);
                loadingIndicator.style.display = 'none';
                errorMessage.textContent = 'خطای ارتباط با سرور. لطفاً با بخش IT تماس بگیرید.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
