<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Survey</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <main class="form-container">
    <h2>Secure Applicant Portal</h2>

    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <div id="survey-container" class="hidden">
      <h3>Survey</h3>
      <p id="survey-question"></p>

      <div id="survey-options"></div>
      <button id="submit-survey-btn">Submit Survey</button>
    </div>

    <p id="result-message" class="hidden"></p>
  </main>

  <!-- فایل‌های جاوااسکریپت -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
